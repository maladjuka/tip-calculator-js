<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
      <link rel="stylesheet" href="styles1.css">

</head>
<body>

  <div class="logo-div">
    <img src="/images/logo.svg" alt="" class="logo">
</div>

    <form id="myForm">
        <div class="bill-settings">
<label for="bill" >Bill</label>
<input  id='bill'  placeholder="0" >
<label for="tips">Select tips %</label>
<div class="btn">
    <div class="tip" id='five' type="submit"onclick="Percent(5)">5%</div>
    <div class="tip" id='ten' type="submit"onclick="Percent(10)">10%</div>

    <div class="tip" id='fifteen' type="submit"onclick="Percent(15)">15%</div>

    <div class="tip" id='twentyfive'type='submit'onclick="Percent(25)">25%</div>

    <div class="tip" id='fiveten' type="submit"onclick="Percent(50)">50%</div>
    <input class="tip1"  placeholder="Custom"onclick="Percent(value)">

    
</div>

<label for="people">Number of people</label><p id="ErrMsg" style="display: none;">Can't be Zero</p>
<input placeholder="0" id="pplNo" ></div>
<div class='area'>
    
        <div class="container">
        <div class="description">
            <div class="tipamount">
                <p>Tip amount  <h6>/person</h6></p>
                <p>Total <h6>/person</h6></p>
                </div>
        </div>
        <div class="price">
            <div id="t-p-p">$ 0.00</div>
            <div id="total-p-p">$ 0.00</div>
        </div>





</div>
<button type="reset" id="reset" onclick="Reset()">Reset</button>

</div>







    </form>

    <script src="app1.js" async></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
